<h1>Developer</h1>

<p>Firstname: {{ developer.firstName }}</p>
<p>Lastname: {{ developer.lastName }}</p>
<p>Sexe: {{ developer.sexe }}</p>
<p>Age: {{ developer.age }} ans</p>
<p>Skills: {{ developer.skills }} ans</p>

<div *ngFor="let skill of developer.skills" >
    <app-skill [skills]="skill"></app-skill>
</div>
